<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="mainbackground">
    <div class="flex">
      <div class="card">
        <div class="text">
          <h1 class="mainheading">
            Get <span class="insights"> insights</span> that help your business
            grow.
          </h1>
          <div class="mainpara">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="stats">
            <div class="inner"><span>10k+</span> COMPANIES</div>
            <div class="inner"><span>314</span> TEMPLATES</div>
            <div class="inner"><span>12M+</span> QUERIES</div>
          </div>
        </div>
        <img src="/images/Group 2.jpg" alt="image" class="image" />
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Aastha Anand</a>.
    </div>
  </body>
</html>
